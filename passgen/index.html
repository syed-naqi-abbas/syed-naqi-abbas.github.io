<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="text-center bg-dark border-bottom border-body">
        <h1 style="color: white;">
            Password Generator
        </h1>
    </div>
    <br><br>
    <div class="container text-center">
        <form>
            <div class="mb-3">
                <h3 style="color: white;">Enter Length : </h3>
              <input type="text" class="form-control text-center" id="length" aria-describedby="emailHelp" autocomplete="off">
            </div>
            <button id="btn" type="submit" class="btn btn-primary">Generate a Strong Password</button>
          </form>
    </div>
    <br><br>
    <div id="progdiv" hidden class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div  id="prog" class="progress-bar" style="width: 0%"></div>
      </div>
    <div id="passdiv" class="container text-center bg-dark border h-50" hidden>
        <br><br>
        <h3 id="pass" style="color: white;"></h3>
        <br><br>
    </div>
    <br>
    <div class="container text-center">
        <button hidden id="cpybtn" type="submit" class="btn btn-primary">Copy to Clipboard</button>
    </div>
    <br>
    <div hidden id="cpymsg" class="alert alert-primary text-center" role="alert">
        Copied to Clipboard!
      </div>
    <footer>Made by Syed Naqi Abbas</footer>

    <script src="password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
